name: Build and Push Docker Image

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '23'

            - name: Install dependencies
              run: npm install

            - name: Get version from package.json - store as env variable
              id: version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "VERSION=$VERSION" >> $GITHUB_ENV

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and tag Docker image
              run: |
                  docker build \
                    --build-arg SERVER_PORT=${{ vars.SERVER_PORT }} \
                    -t ${{ vars.DOCKER_IMAGE_NAME }}:${{ env.VERSION }} .

            - name: Push Docker image to Docker Hub
              run: docker push ${{ vars.DOCKER_IMAGE_NAME }}:${{ env.VERSION }}

            # If package.json was changed, commit it
            - name: Commit package.json version bump
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global user.name "GitHub Actions"

                  git diff --quiet package.json || git add package.json
                  git diff --cached --quiet || git commit -m 'ci:update package.json'
                  git push
